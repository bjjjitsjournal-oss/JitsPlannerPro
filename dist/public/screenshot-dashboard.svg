<svg width="390" height="844" viewBox="0 0 390 844" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="390" height="844" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect width="390" height="80" fill="#1e3a8a"/>
  <text x="20" y="50" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Jits Journal</text>
  <circle cx="350" cy="40" r="20" fill="#dc2626"/>
  <text x="345" y="45" fill="white" font-family="Arial, sans-serif" font-size="12">JD</text>
  
  <!-- Inspiring Quote Banner -->
  <rect x="20" y="100" width="350" height="100" rx="12" fill="url(#gradient1)"/>
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="30" y="130" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">"One day you're the hammer,</text>
  <text x="30" y="150" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">one day you're the nail."</text>
  <text x="30" y="180" fill="white" font-family="Arial, sans-serif" font-size="12">- BJJ Wisdom</text>
  
  <!-- Weekly Goals Widget -->
  <rect x="20" y="220" width="350" height="120" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="30" y="250" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="18" font-weight="bold">This Week's Goal</text>
  <text x="30" y="275" fill="#64748b" font-family="Arial, sans-serif" font-size="14">3 out of 4 classes completed</text>
  <rect x="30" y="285" width="280" height="8" rx="4" fill="#e2e8f0"/>
  <rect x="30" y="285" width="210" height="8" rx="4" fill="#10b981"/>
  <text x="30" y="320" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Almost there! 1 more class to go!</text>
  
  <!-- Quick Actions -->
  <rect x="20" y="360" width="165" height="80" rx="12" fill="#dc2626"/>
  <text x="30" y="390" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">+ Log Class</text>
  <text x="30" y="410" fill="white" font-family="Arial, sans-serif" font-size="12">Record training</text>
  
  <rect x="205" y="360" width="165" height="80" rx="12" fill="#1e3a8a"/>
  <text x="215" y="390" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">+ New Note</text>
  <text x="215" y="410" fill="white" font-family="Arial, sans-serif" font-size="12">Save technique</text>
  
  <!-- Current Belt -->
  <rect x="20" y="460" width="350" height="80" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="30" y="490" fill="#1e3a8a" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Current Belt</text>
  <rect x="30" y="500" width="60" height="20" rx="4" fill="#3b82f6"/>
  <rect x="95" y="505" width="8" height="10" rx="2" fill="#fbbf24"/>
  <rect x="108" y="505" width="8" height="10" rx="2" fill="#fbbf24"/>
  <text x="30" y="535" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Blue Belt - 2 Stripes</text>
  
  <!-- Bottom Navigation -->
  <rect x="0" y="764" width="390" height="80" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="35" y="785" fill="#dc2626" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Home</text>
  <text x="110" y="785" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Classes</text>
  <text x="185" y="785" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Notes</text>
  <text x="260" y="785" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Videos</text>
  <text x="335" y="785" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Social</text>
  
  <circle cx="48" cy="800" r="3" fill="#dc2626"/>
  <circle cx="123" cy="800" r="3" fill="#64748b"/>
  <circle cx="198" cy="800" r="3" fill="#64748b"/>
  <circle cx="273" cy="800" r="3" fill="#64748b"/>
  <circle cx="348" cy="800" r="3" fill="#64748b"/>
</svg>