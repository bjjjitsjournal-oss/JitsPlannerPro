<!DOCTYPE html>
<html>
<head>
    <title>Debug Login Test</title>
</head>
<body>
    <h1>Debug Login Test</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" value="test@example.com" required>
        <input type="password" id="password" placeholder="Password" value="password123" required>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            try {
                console.log('Attempting login with:', { email, hasPassword: !!password });
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const text = await response.text();
                console.log('Response text:', text);
                
                if (response.ok) {
                    result.innerHTML = '<p style="color: green;">Login successful! Check console for details.</p>';
                } else {
                    result.innerHTML = '<p style="color: red;">Login failed: ' + text + '</p>';
                }
            } catch (error) {
                console.error('Login error:', error);
                result.innerHTML = '<p style="color: red;">Network error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
