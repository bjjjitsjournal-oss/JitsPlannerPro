  <text x="340" y="305" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">ðŸ¥‹ Track Classes</text>
  <text x="340" y="325" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.8">Log training sessions and techniques</text>
  
  <rect x="320" y="360" width="400" height="60" rx="10" fill="url(#cardGradient)" stroke="white" stroke-width="1" opacity="0.3"/>
  <text x="340" y="385" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">ðŸ“Š Weekly Goals</text>
  <text x="340" y="405" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.8">Set and track your training commitments</text>
  
  <!-- Phone mockup -->
  <rect x="780" y="100" width="180" height="320" rx="20" fill="white" opacity="0.1"/>
  <rect x="790" y="110" width="160" height="300" rx="10" fill="#1e3a8a"/>
  <rect x="800" y="130" width="140" height="80" rx="8" fill="#dc2626"/>
